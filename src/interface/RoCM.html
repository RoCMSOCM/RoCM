<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="http://localhost:8888/src/style/css/humanity/jquery-ui-1.9.2.custom.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8888/src/style/css/github.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8888/src/style/css/RoCM_style.css"> 

    <!-- MathJax: Latex equations to HTML (needs to be in the html head) -->
    <script type="text/javascript" src="http://localhost:8888/src/library/init_mathjax.js"></script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <script src="http://localhost:8888/src/library/d3.v3.js"></script>
    <script src="http://localhost:8888/src/library/jquery-1.9.1.js"></script>
    <script src="http://localhost:8888/src/library/jquery-ui.js"></script>

    <script src="http://localhost:8888/src/library/vkbeautify.js"></script>
    <script src="http://localhost:8888/src/library/prettify.js"></script>

    <script src="http://localhost:8888/src/library/bessel.js"></script>
    <script src="http://localhost:8888/src/library/integrate.js"></script>

    <script src="http://localhost:8888/src/library/FileSaver.js"></script>
    <script src="http://localhost:8888/src/library/Blob.js"></script>

</head>

<body>
  <link rel="icon" href="http://localhost:8888/src/library/galaxy.ico">
  
  <title>Rotation Curve Modeler</title>
 
  
  <div id="wrapper" style="max-width:1200px;margin:0 auto">
      <div style="float:right">
        <button id="save" onclick="saveSVG('graph')" style="float:left">Save to SVG</button>
      </div>
      <h1>Rotation Curve Modeler</h1>
      <h2> </h2>
    <div id="graph" style="fill:white;">
      <br><br>
      <svg xmlns="http://www.w3.org/2000/svg" id="graph_svg" style="display:block;margin:auto;"></svg>
    </div>

    <h2>Parameters</h2>
    <div id="constants" style="float:left;width:100%">
      <table id="constants_table" style="margin:0 auto" cellspacing=0>
      </table>
    </div>

    
    <br>


    <h2>Sliders</h2>
    <div id="sliders" style="float:left;width:100%;position:relative;-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;" 
        unselectable="on"
        onselectstart="return false;" 
        onmousedown="return false;">


      <div id="Nstar_slider_wrapper" style="margin:0 auto;width:800px">
        <p> <!-- NSTAR SLIDER -->
          <label for="Nstar_amount"><b>N*: </b></label>
          <input type="text" id="Nstar_amount" onclick="update_original('Nstar')" style="border:0; color:#f6931f; font-weight:bold;width=700px;">
        </p>
        <div id="slider_Nstar" style="width:800px"></div>
      </div>
      

      <div id="r0_slider_wrapper" style="margin:0 auto;width:800px">
        <p> <!-- r0 SLIDER -->
          <label for="r0_amount"><b>r0: </b></label>
          <input type="text" id="r0_amount" onclick="update_original('r0')" style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div id="slider_r0" style="width:800px"></div>
      </div>

      <div id="sigma0_slider_wrapper" style="margin:0 auto;width:800px">
        <p> <!-- sigma0 SLIDER -->
        <label for="sigma0_amount"><b>sigma0: </b></label>
        <input type="text" id="sigma0_amount" onclick="update_original('sigma0')" style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div style="float:left;">
          <div id="slider_sigma0" style="width:800px"></div>
        </div>
      </div>


    </div>
    
    <div id="latex_wrapper" style="float:left;width:100%">
    <h2>$\LaTeX$ equation:</h2>
      <div id="input" style="margin:0 auto">
        <input id="tex" type="text" value="v_{\text{GR}} = \sqrt{\frac{N^*\beta^*c^2R^2}{2R^3_0}\left[I_0\left(\frac{R}{2R_0}\right)K_0\left(\frac{R}{2R_0}\right)-I_1\left(\frac{R}{2R_0}\right)K_1\left(\frac{R}{2R_0}\right)\right]}" style="width:400px;display:block;margin:0 auto"/></p>
      </div>
      <div id="output" style="margin:0 auto"></div>
    </div>

    <br><br><p>
    
    <div style="float:left;width:100%">
      <center>
        <sub>Wentworth Insitute of Technology | Boston, MA</sup>
          <br>
      </center>
    </div>
    
  </div>


  <form id="svgform" method="post" action="http://d3export.cancan.cshl.edu/download.pl">
    <input type="hidden" id="output_format" name="output_format" value="">
    <input type="hidden" id="data" name="data" value="">
  </form>

</body>
</html>

  <script src="http://localhost:8888/src/logic/RoCM.js"></script>

</body>
</html>
